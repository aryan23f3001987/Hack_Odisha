<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cultivio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a2332;
            --secondary-dark: #2d3748;
            --accent-green: #48bb78;
            --accent-brown: #8b6914;
            --text-light: #e2e8f0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --hover-bg: #3a4553;
            --success-green: #38a169;
            --warning-yellow: #f6e05e;
            --danger-red: #fc8181;
            --info-blue: #63b3ed;
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-y: auto;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="1" cy="1" r="1" fill="%23ffffff" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: -2;
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(72, 187, 120, 0.1);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .bg-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .login-container {
            background: var(--secondary-dark);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-brown));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 3rem;
            color: var(--accent-green);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-green), var(--accent-brown));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: var(--primary-dark);
            border-radius: 12px;
            padding: 6px;
            border: 1px solid var(--border-color);
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--accent-green), #38a169);
            color: white;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .fas { /* Modified to target only fas icons */
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-green);
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            background: var(--primary-dark);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1rem 1rem 3rem; /* Restored padding */
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        /* Eye toggle style removed as it's no longer in the HTML */

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-green);
        }

        .forgot-password {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--success-green);
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-green), #38a169);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        .submit-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--secondary-dark);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            background: var(--primary-dark);
            border: 2px solid var(--border-color);
            color: var(--text-light);
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: var(--accent-green);
            background: var(--hover-bg);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .google-btn i {
            color: #db4437;
        }

        .signup-link {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--success-green);
            text-decoration: underline;
        }

        .error-message, .success-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }

        .error-message {
            background: rgba(252, 129, 129, 0.1);
            border: 1px solid var(--danger-red);
            color: var(--danger-red);
        }

        .success-message {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .signup-form {
            display: none;
        }

        .signup-form.active {
            display: block;
        }

        .login-form.active {
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
                max-width: none;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .social-login {
                flex-direction: column;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <h1>Cultivio</h1>
            </div>
            <p class="welcome-text">Welcome back, farmer!</p>
            <p class="subtitle">Your digital farming assistant awaits</p>
        </div>

        <div class="login-tabs">
            <button class="tab-btn active" id="loginTab">Sign In</button>
            <button class="tab-btn" id="signupTab">Sign Up</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form class="login-form active" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot password?</a>
            </div>

            <button type="submit" class="submit-btn" id="loginBtn">
                <div class="loading-spinner"></div>
                Sign In
            </button>
        </form>

        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupName" class="form-input" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="signupBtn">
                <div class="loading-spinner"></div>
                Create Account
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn" id="googleSignIn">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            <button class="social-btn facebook-btn" id="facebookSignIn" style="display: none;">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </button>
        </div>

        <div class="signup-link" id="switchFormLink">
            Don't have an account? <a href="#" id="switchToSignup">Sign up here</a>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail, updateProfile, setPersistence, browserLocalPersistence, browserSessionPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA6Szch7lVEcfwHDU5e1Hi36MaRxN_-5vY",
            authDomain: "cultivio-e9741.firebaseapp.com",
            projectId: "cultivio-e9741",
            storageBucket: "cultivio-e9741.firebasestorage.app",
            messagingSenderId: "885328104567",
            appId: "1:885328104567:web:0ce74325dbf11e8a4c8a72",
            measurementId: "G-XPCBK8L7QD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const switchFormLink = document.getElementById('switchFormLink');
        const switchToSignup = document.getElementById('switchToSignup');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // MODIFICATION: Password toggle functionality removed as it's no longer needed.
        
        // Tab switching
        loginTab.addEventListener('click', () => switchTab('login'));
        signupTab.addEventListener('click', () => switchTab('signup'));
        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('signup');
        });

        function switchTab(tab) {
            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                switchFormLink.innerHTML = 'Don\'t have an account? <a href="#" id="switchToSignup">Sign up here</a>';
                document.getElementById('switchToSignup').addEventListener('click', (e) => {
                    e.preventDefault();
                    switchTab('signup');
                });
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                switchFormLink.innerHTML = 'Already have an account? <a href="#" id="switchToLogin">Sign in here</a>';
                document.getElementById('switchToLogin').addEventListener('click', (e) => {
                    e.preventDefault();
                    switchTab('login');
                });
            }
            hideMessages();
        }

        // Utility functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setButtonLoading(button, loading) {
            const spinner = button.querySelector('.loading-spinner');
            const text = button.childNodes[button.childNodes.length - 1];
            
            if (loading) {
                button.disabled = true;
                spinner.style.display = 'inline-block';
                text.textContent = ' Loading...';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                text.textContent = button.id === 'loginBtn' ? 'Sign In' : 'Create Account';
            }
        }

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            
            setButtonLoading(loginBtn, true);
            hideMessages();
            
            try {
                // Set persistence based on remember me checkbox
                if (rememberMe) {
                    await setPersistence(auth, browserLocalPersistence);
                } else {
                    await setPersistence(auth, browserSessionPersistence);
                }
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showSuccess('Login successful! Redirecting...');
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/chat'; // Redirect to your main page
                }, 2000);
                
            } catch (error) {
                let errorMsg = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address format.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/invalid-credential':
                        errorMsg = 'Invalid email or password. Please check your credentials.';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                setButtonLoading(loginBtn, false);
            }
        });

        // Signup form handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            setButtonLoading(signupBtn, true);
            hideMessages();
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update user profile with display name
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                showSuccess('Account created successfully! Redirecting...');
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/chat'; // Redirect to your main page
                }, 2000);
                
            } catch (error) {
                let errorMsg = 'Account creation failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address format.';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'Password is too weak. Please choose a stronger password.';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                setButtonLoading(signupBtn, false);
            }
        });

        // Google Sign In
        document.getElementById('googleSignIn').addEventListener('click', async () => {
            const googleBtn = document.getElementById('googleSignIn');
            googleBtn.disabled = true;
            googleBtn.innerHTML = '<div class="loading-spinner" style="display: inline-block;"></div> Signing in...';
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                showSuccess('Google sign-in successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = '/chat'; // Redirect to your main page
                }, 2000);
                
            } catch (error) {
                let errorMsg = 'Google sign-in failed. Please try again.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = 'Sign-in was cancelled.';
                }
                
                showError(errorMsg);
            } finally {
                googleBtn.disabled = false;
                googleBtn.innerHTML = '<i class="fab fa-google"></i> Google';
            }
        });

        // Forgot password
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                let errorMsg = 'Failed to send reset email. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'No account found with this email address.';
                }
                
                showError(errorMsg);
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user && window.location.pathname.includes('login.html')) {
                // User is signed in and on login page, redirect to main page
                window.location.href = '/chat';
            }
        });
    </script>
</body>
</html>
