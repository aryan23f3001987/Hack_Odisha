<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropWise Weather - Agricultural Weather Insights</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #1a2332;
            --secondary-dark: #2d3748;
            --accent-green: #48bb78;
            --accent-brown: #8b6914;
            --text-light: #e2e8f0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --hover-bg: #3a4553;
            --success-green: #38a169;
            --warning-yellow: #f6e05e;
            --danger-red: #fc8181;
            --info-blue: #63b3ed;
            --card-bg: #2a3441;
            --gradient-blue: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-orange: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-green: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent-green);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--accent-green);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-green), var(--accent-brown));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: var(--hover-bg);
            color: var(--accent-green);
        }

        .weather-hero {
            text-align: center;
            padding: 3rem 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><pattern id="clouds" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse"><circle cx="5" cy="5" r="3" fill="%23ffffff" opacity="0.05"/><circle cx="15" cy="8" r="2" fill="%23ffffff" opacity="0.03"/><circle cx="25" cy="4" r="4" fill="%23ffffff" opacity="0.04"/></pattern></defs><rect width="100" height="20" fill="url(%23clouds)"/></svg>');
        }

        .weather-hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--info-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .weather-hero p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .search-container {
            background: var(--secondary-dark);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .search-form {
            display: flex;
            gap: 1rem;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .city-input {
            flex: 1;
            background: var(--primary-dark);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .city-input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        .city-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--accent-green), #38a169);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(72, 187, 120, 0.3);
        }

        .search-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .weather-display {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .weather-display.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-main {
            background: var(--gradient-blue);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .weather-main::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .weather-main > * {
            position: relative;
            z-index: 2;
        }

        .city-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
        }

        .weather-date {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .temperature-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            color: white;
        }

        .weather-icon {
            font-size: 4rem;
            color: white;
            opacity: 0.9;
        }

        .weather-description {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: capitalize;
            margin-bottom: 1rem;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .detail-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .detail-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
        }

        .detail-card h4 {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .farming-insights {
            background: var(--secondary-dark);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid var(--border-color);
        }

        .farming-insights h3 {
            color: var(--accent-green);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .insight-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .insight-card {
            background: var(--hover-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid var(--accent-green);
        }

        .insight-card h4 {
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .insight-card p {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .error-message {
            background: linear-gradient(135deg, var(--danger-red), #e53e3e);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-green);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-to-chat {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--accent-green), #38a169);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
            z-index: 1000;
        }

        .back-to-chat:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        @media (max-width: 768px) {
            .weather-hero h2 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
                justify-content: center;
            }
            
            .temperature-display {
                flex-direction: column;
                gap: 1rem;
            }
            
            .city-name {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Weather condition specific styles */
        .sunny { background: var(--gradient-orange); }
        .cloudy { background: var(--gradient-blue); }
        .rainy { background: var(--gradient-green); }
        .stormy { background: linear-gradient(135deg, #536976 0%, #292E49 100%); }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <h1>CropWise</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="/#chat"><i class="fas fa-comments"></i> Chat</a></li>
                    <li><a href="/#features"><i class="fas fa-leaf"></i> Features</a></li>
                    <li><a href="/weather" class="active"><i class="fas fa-cloud-sun-rain"></i> Weather</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="weather-hero">
            <h2><i class="fas fa-cloud-sun-rain"></i> Agricultural Weather Insights</h2>
            <p>Get real-time weather data and farming recommendations for better crop management</p>
        </section>

        <div class="search-container">
            <form class="search-form" id="weatherForm">
                <input 
                    type="text" 
                    class="city-input" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., New Delhi, Mumbai, Bangalore...)"
                    required
                />
                <button type="submit" class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Get Weather
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 1rem; color: var(--text-muted);">Fetching weather data...</p>
        </div>

        <div class="weather-display" id="weatherDisplay">
            <!-- Weather content will be populated here -->
        </div>
    </div>

    <button class="back-to-chat" onclick="window.location.href='/'">
        <i class="fas fa-arrow-left"></i> Back to Chat
    </button>

    <script>
        const weatherForm = document.getElementById('weatherForm');
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const weatherDisplay = document.getElementById('weatherDisplay');

        // Weather icon mapping
        const weatherIcons = {
            'clear sky': 'fas fa-sun',
            'few clouds': 'fas fa-cloud-sun',
            'scattered clouds': 'fas fa-cloud',
            'broken clouds': 'fas fa-clouds',
            'shower rain': 'fas fa-cloud-showers-heavy',
            'rain': 'fas fa-cloud-rain',
            'thunderstorm': 'fas fa-bolt',
            'snow': 'fas fa-snowflake',
            'mist': 'fas fa-smog',
            'fog': 'fas fa-smog',
            'haze': 'fas fa-smog',
            'smoke': 'fas fa-smog',
            'dust': 'fas fa-smog',
            'overcast clouds': 'fas fa-cloud'
        };

        // Get weather icon class
        function getWeatherIcon(description) {
            const desc = description.toLowerCase();
            return weatherIcons[desc] || 'fas fa-cloud';
        }

        // Get weather condition class for styling
        function getWeatherConditionClass(description) {
            const desc = description.toLowerCase();
            if (desc.includes('clear') || desc.includes('sun')) return 'sunny';
            if (desc.includes('rain') || desc.includes('shower') || desc.includes('drizzle')) return 'rainy';
            if (desc.includes('storm') || desc.includes('thunder')) return 'stormy';
            return 'cloudy';
        }

        // Generate farming insights based on weather
        function generateFarmingInsights(weatherData) {
            const temp = weatherData.temperature;
            const humidity = weatherData.humidity;
            const windSpeed = weatherData.wind_speed;
            const description = weatherData.description.toLowerCase();
            
            const insights = [];

            // Temperature-based insights
            if (temp > 35) {
                insights.push({
                    title: "High Temperature Alert",
                    content: "Extreme heat detected. Ensure adequate irrigation, provide shade for livestock, and avoid midday fieldwork. Consider heat-resistant crop varieties."
                });
            } else if (temp > 25 && temp <= 35) {
                insights.push({
                    title: "Optimal Growing Temperature",
                    content: "Good temperature range for most crops. Perfect time for field activities. Maintain regular watering schedule."
                });
            } else if (temp < 10) {
                insights.push({
                    title: "Low Temperature Warning",
                    content: "Frost risk detected. Protect sensitive crops with covers. Consider greenhouse cultivation for vulnerable plants."
                });
            }

            // Humidity-based insights
            if (humidity > 80) {
                insights.push({
                    title: "High Humidity Alert",
                    content: "Risk of fungal diseases increases. Ensure proper ventilation, monitor crops for signs of mold or mildew. Reduce watering frequency."
                });
            } else if (humidity < 30) {
                insights.push({
                    title: "Low Humidity Notice",
                    content: "Dry conditions detected. Increase irrigation frequency, use mulching to retain soil moisture, and monitor plant stress."
                });
            }

            // Wind-based insights
            if (windSpeed > 10) {
                insights.push({
                    title: "Strong Wind Advisory",
                    content: "High winds may damage crops. Secure greenhouse structures, provide windbreaks for young plants, and avoid pesticide spraying."
                });
            }

            // Weather condition insights
            if (description.includes('rain') || description.includes('shower')) {
                insights.push({
                    title: "Rainy Weather Benefits",
                    content: "Natural irrigation detected. Reduce artificial watering, check drainage systems, and monitor for waterlogging in low-lying areas."
                });
            } else if (description.includes('clear') || description.includes('sun')) {
                insights.push({
                    title: "Sunny Weather Advantage",
                    content: "Excellent conditions for photosynthesis. Great time for harvesting, field preparation, and outdoor farm activities."
                });
            }

            return insights;
        }

        // Handle form submission
        weatherForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const city = cityInput.value.trim();
            if (!city) return;

            // Show loading
            loading.style.display = 'block';
            weatherDisplay.classList.remove('show');
            searchBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('city', city);

                const response = await fetch('/get_weather', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayWeather(data);
                } else {
                    showError(data.error || 'Failed to fetch weather data');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        });

        // Display weather data
        function displayWeather(data) {
            const insights = generateFarmingInsights(data);
            const weatherIcon = getWeatherIcon(data.description);
            const conditionClass = getWeatherConditionClass(data.description);
            const currentDate = new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            const weatherHTML = `
                <div class="weather-main ${conditionClass}">
                    <div class="city-name">${data.city}</div>
                    <div class="weather-date">${currentDate}</div>
                    <div class="temperature-display">
                        <div class="temperature">${Math.round(data.temperature)}°C</div>
                        <div class="weather-icon">
                            <i class="${weatherIcon}"></i>
                        </div>
                    </div>
                    <div class="weather-description">${data.description}</div>
                </div>

                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <h4>Humidity</h4>
                        <div class="detail-value">${data.humidity}%</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <h4>Wind Speed</h4>
                        <div class="detail-value">${data.wind_speed} m/s</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <h4>Feels Like</h4>
                        <div class="detail-value">${Math.round(data.temperature)}°C</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <h4>Visibility</h4>
                        <div class="detail-value">Good</div>
                    </div>
                </div>

                <div class="farming-insights">
                    <h3>
                        <i class="fas fa-seedling"></i>
                        Agricultural Recommendations
                    </h3>
                    <div class="insight-grid">
                        ${insights.map(insight => `
                            <div class="insight-card">
                                <h4>${insight.title}</h4>
                                <p>${insight.content}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            weatherDisplay.innerHTML = weatherHTML;
            weatherDisplay.classList.add('show');
        }

        // Show error message
        function showError(message) {
            const errorHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                </div>
            `;
            weatherDisplay.innerHTML = errorHTML;
            weatherDisplay.classList.add('show');
        }

        // Auto-focus on input
        cityInput.focus();

        // Handle Enter key in input
        cityInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                weatherForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
